<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="toolbar-font">
    <input class="time_input" id="hour" type="text" placeholder="0">
    <span class="tip" id="tip1">时</span>
    <input class="time_input" id="minute" type="text" placeholder="0">
    <span class="tip" id="tip2">分</span>
    <input class="time_input" id="second" type="text" placeholder="0">
    <span class="tip" id="tip3">秒</span>
    <input id="hint" type="text">
    <button id="countup">
        开始正计时
    </button>
    <button id="countdown">
        开始倒计时
    </button>
    <button id="clear">
        清空倒计时
    </button>
    <button id="restart">
        重新再计时
    </button>
    <button id="resume">
        恢复计时器
    </button>
    <button id="pause">
        暂停计时器
    </button>
</header>
<footer class="timer-font">
    <input type="text" id="time" value="00:00:00">
</footer>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
